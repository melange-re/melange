name: Auto-update reserved keywords

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - 'scripts/build_reserved.js'
      - '.github/workflows/auto-update-reserved.yml'
  schedule:
    # Every 14 days at midnight
    - cron: "0 0 */14 * *"
concurrency:
  group: auto-update-reserved
  cancel-in-progress: false

jobs:
  update-sources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
          filter: blob:none
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm i puppeteer
      - name: "Update reserved keywords"
        run: node scripts/build_reserved.js
      - name: Check for changes and commit
        id: commit-changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if there are any changes
          if [[ -n $(git status --porcelain) ]]; then
            git add jscomp/melstd/gen/keywords.list
            git commit -m "Auto-update reserved keywords list"
            echo "changes_made=true" >> $GITHUB_OUTPUT
          else
            echo "changes_made=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes to auto-update branch
        if: steps.commit-changes.outputs.changes_made == 'true'
        run: |
          set -euo pipefail
          BR=auto-update-reserved-keywords

          # Read remote tip without downloading objects
          REMOTE_OID="$(git ls-remote --heads origin "refs/heads/$BR" | awk '{print $1}')"

          # Push current HEAD to the branch; use an explicit lease if the branch exists
          if [ -z "$REMOTE_OID" ]; then
            # Branch doesn't exist remotely yet
            git push origin HEAD:refs/heads/$BR
          else
            # Enforce "force-with-lease" without fetching
            git push \
              --force-with-lease=refs/heads/$BR:$REMOTE_OID \
              origin HEAD:refs/heads/$BR
          fi

      - name: Check if PR already exists
        id: check-pr
        if: steps.commit-changes.outputs.changes_made == 'true'
        run: |
          # Check if there's already an open PR for the auto-update branch
          PR_COUNT=$(gh pr list --base main --head auto-update-reserved-keywords --state open --json number | jq length)
          echo "pr_exists=$([[ $PR_COUNT -gt 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.commit-changes.outputs.changes_made == 'true' && steps.check-pr.outputs.pr_exists == 'false'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            jscomp/melstd/gen/keywords.list
          commit-message: "Auto-update reserved keywords list"
          title: "Auto-update reserved keywords list"
          branch: auto-update-reserved-keywords
          base: main
          delete-branch: true
