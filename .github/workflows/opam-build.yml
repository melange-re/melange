name: Opam Pipeline

on:
  pull_request:
  push:
    branches:
      - main
      - ci/update-opam-to-use-emit
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and test

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # - windows-latest # for some reason windows build is not picking dune 3.5
        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: melange

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Homebrew dependencies
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          env HOMEBREW_NO_AUTO_UPDATE=1 brew install tree

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Pin melange to current
        working-directory: melange
        run: |
          env IGNORECONSTRAINTS="melange,mel"
          opam pin add dune https://github.com/ocaml/dune.git#5de6e9f0946727f3cab329f9442273c0bfcca3cf
          opam pin add melange-compiler-libs --dev-repo
          opam install luv reason
          opam pin add melange . --with-test
          opam pin add mel . --with-test

      - name: Clone melange-opam-template
        run: |
          git clone https://github.com/melange-re/melange-opam-template.git
          cd melange-opam-template && git checkout 0b977e7572d4d7d5d6a1d28675c04ea365523ce5

      - name: Install all deps
        working-directory: melange-opam-template
        run: make install

      - name: Build basic template
        working-directory: melange-opam-template
        run: make build

      - name: Bundle basic template React app
        working-directory: melange-opam-template
        run: make bundle

      - name: Run Node app
        working-directory: melange-opam-template
        run: node _build/default/node/src/Hello.js
