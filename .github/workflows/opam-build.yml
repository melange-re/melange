name: Build using opam

on:
  pull_request:
  push:
    branches:
      - fork
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        if: ${{ matrix.system != 'macos-arm64' }}
        with:
          node-version: 14

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install ./melange.opam --deps-only --with-test

      - name: Install ocaml-tree
        working-directory: ./ocaml-tree
        run: npm install

      - run: opam exec -- dune build -p melange

      - run: opam exec -- dune runtest
